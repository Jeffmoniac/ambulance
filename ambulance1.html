

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ambulance 1 Details</title>
  <style>
    /* General Styles */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      line-height: 1.6;
      color: #333;
      background: #f5f5f5;
    }

    .container {
      width: 90%;
      max-width: 800px;
      margin: 2rem auto;
      background: #fff;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    /* Header */
    .header {
      text-align: center;
      margin-bottom: 2rem;
    }

    .header h1 {
      color: #ff4c4c;
      font-size: 2rem;
      margin: 0;
    }

    .header p {
      margin: 0.5rem 0;
      color: #555;
    }

    /* Details Section */
    .details {
      text-align: left;
    }

    .details h2 {
      color: #333;
      font-size: 1.5rem;
      margin-bottom: 1rem;
    }

    .details p {
      margin: 0.5rem 0;
      font-size: 1.1rem;
    }

    /* Back Button */
    .back-btn {
      display: block;
      width: fit-content;
      margin: 2rem auto;
      text-align: center;
      text-decoration: none;
      background: #ff4c4c;
      color: #fff;
      padding: 0.7rem 1.5rem;
      border-radius: 5px;
      font-size: 1rem;
      transition: background 0.3s;
    }

    .back-btn:hover {
      background: #e04343;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Ambulance 1</h1>
      <p>Details and Availability</p>
    </div>
    <div class="details">
      <h2>Location:</h2>
      <p>FUTO Gate</p>
      <h2>Status:</h2>
      <p>Available</p>
      <h2>Opening Hours:</h2>
      <p>Monday - Sunday: 24 Hours</p>
      <h2>Contact Number:</h2>
      <p>+234 123 456 789</p>
    </div>
    <a href="index.html" class="back-btn">Back to Home</a>
  </div>
</body>
</html>
